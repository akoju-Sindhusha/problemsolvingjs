<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = "   hello world   ";
    console.log("before using trim method :",str);
    
    trim_end = " ";
    count = 0;
    for (i = str.length - 1; i >= 0; i--) {
      if (str[i] == " " && count == 0) {
      } else {
        trim_end = str[i] + trim_end;
        count++;
      }
    }
    console.log("trim method: ",trim_end);

  </script>
</body>

</html>
