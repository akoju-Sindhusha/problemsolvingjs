<body>
    <script>
        let num = 5;
      for (i = 1; i <= 2 * num - 1; i++) {
        s = "";
        spaces = i <= num ? num - i : i - num;
        cols = i <= num ? i : 2 * num - i;
        for (sp = 0; sp < spaces; sp++) {
          s = s + " ";
        }
        for (j = 1; j <= cols; j++) {
          if (j == 1 || j == cols) {
            s = s + j + " ";
          } else {
            s = s + " " + " ";
          }
        }
        console.log(s);
      }

    </script>
    
</body>
