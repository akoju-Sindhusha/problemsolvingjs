<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        num = 5;
        count = num * num;

        for (i = 1; i <= num; i++) {
            s = " "
            for (j = 1; j <= num; j++) {
                if (count < 10) {
                    s = s + "0" + count + " "
                    count--
                } else {
                    s = s + count + " "
                    count--
                }
            }
            console.log(s)
        }
    </script>

</body>

</html>
