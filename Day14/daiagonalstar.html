<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log("print the diagonal elements as *")
    let num = 5;
    for (i = 1; i <= num; i++) {
      s2 = "";
      for (j = 1; j <= num; j++) {
        if (i == j) {
          s2 = s2 + "*" + " ";
        } else {
          s2 = s2 + j + " ";
        }
      }
      console.log(s2);
    }

  </script>

</body>

</html>
