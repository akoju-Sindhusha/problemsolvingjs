<body>
  <script>
    let num = 5;
    vowels = "aeiou";
    for (i = 0; i < num; i++) {
      s3 = " ";
      for (sp2 = 0; sp2 < num - i; sp2++) {
        s3 = s3 + " ";
      }
      for (j = 0; j <= i; j++) {
        s3 = s3 + vowels[j] + " " + " ";
      }
      console.log(s3);
    }
  </script>

</body>
