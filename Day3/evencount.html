<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let value1 = +prompt("Enter value 1:");
        let value2 = +prompt("Enter value 2:");
        let count = 0;
        for (i = value1; i < value2; i++) {
            if (i % 2 == 0) {
                count++;
            }
        }
        console.log(count);

    </script>

</body>
