<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = [1, 4, 3, 5, 6];
        min = arr[0];
        max = arr[0];
        if (!arr.includes(2) && (arr.includes(0) || arr.includes(1))) {
            console.log("2 is the missing prime number");
        } else {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            for (j = min; j < max; j++) {
                fact = 0;
                for (i = 2; i < j; i++) {
                    if (j % i == 0) {
                        fact++;
                        break;
                    }
                }
                if (fact == 0 && !arr.includes(j)) {
                    console.log(j, "missing prime");

                }
            }
        }

    </script>

</body>

</html>
