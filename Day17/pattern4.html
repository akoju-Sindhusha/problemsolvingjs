<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <script>
    let num = 5;
    for (i = 1; i <= num; i++) {
      s3 = " " + " ";
      for (sp = 0; sp < num - i; sp++) {
        s3 = s3 + " ";
      }
      for (j = 1; j <= i; j++) {
        s3 = s3 + j + " ";
      }
      console.log(s3);
    }
    for (i = num - 1; i >= 1; i--) {
      s3 = "" + " ";
      for (sp = 0; sp <= num - i; sp++) {
        s3 = s3 + " ";
      }
      for (j = 1; j <= i; j++) {
        s3 = s3 + j + " ";
      }
      console.log(s3);
    }

  </script>

</body>
