<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log("Pattern 1")
    let num = 5;
    for (i = 1; i <= num; i++) {
      s = "";
      for (j = 1; j <= num; j++) {
        if (j == 1 || j == num || i == j) {
          s = s + "*" + " ";
        } else {
          s = s + " " + " ";
        }
      }
      console.log(s);
    }

  </script>

</body>

</html>
