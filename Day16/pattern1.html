<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log("Pattern of C")
    let num = 5;
    for (i = 1; i <= num; i++) {
      s1 = " ";
      for (j = 1; j <= num; j++) {
        if (i == 1 || i == num || j == 1) {
          s1 = s1 + "*" + " ";
        } else {
          s1 = s1 + " " + " ";
        }
      }
      console.log(s1);
    }

  </script>

</body>

</html>
