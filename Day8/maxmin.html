<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        let arr = [12, 7, 4, 0, 9, 11, 10, 1, 1, 0, -5];
        max = arr[0];
        min = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log("the max value in the given array is " + max);
        console.log("the min value in the given array is " + min);
        console.log("the sum of  min and max value in the given array is " + (min + max));



    </script>

</body>

</html>
