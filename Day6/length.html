<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        num = +prompt("enter the number:");
        check = num;
        length = 0;
        function size(num) {
            while (num != 0) {
                num % 10;
                num = Math.floor(num / 10);
                length++;
            }
        }
        size(num);
        console.log("the length of given number" + " " + check + " " + "is" + " " + length);

    </script>

</body>

</html>
